<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => {
        // 과제: userName field에 값을 입력했으면, 을 구현하라.
        if($(':text').val()) $('form').submit()
        // 과제: '사용자명을 입력하세요.'라는 에러 메세지를 <span>에 출력하라.
        // else $('span').text('사용자명을 입력하세요.')
        // else $('span').append('<mark>사용자명을 입력하세요.</mark>')
        // else $('span').html('<mark>사용자명을 입력하세요.</mark>')
        
        //과제: 위 에러 메세지를 빨간색으로 포현하라.
        // el
        // 과제: 에러 메세지를 빨간색으로 표현한다.
        //       userName field border 를 빨간색 점선으로 표편하라.
        else {$('span').text('사용자명을 입력하세요.').css('color', 'red')
            //  $(':text').css{
            //     'border-corlor': 'red',
            //     'border-width':  '.2rem',
            //     'border-style' : 'dotted'
            //  }
            $(':text').css('border', 'red .1rem dotted')
            }     
    })
})
</script>

<form>
    <input type='text' name='userName' placeholder='사용자명'><span></span><br>
    <button type='button'>submit</button>
</form>
