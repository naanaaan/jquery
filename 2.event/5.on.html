<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //arrow function에서는 this못써서 이거 씀 
    // enter leave와 over out차이는 over out은 자식에마우스둬도 적용 enter leave는 본인만 아님 따로 지정
    $('#wrap').on({
        mouseenter: function() {
            $(this).removeClass().addClass('circle mouseenter')
        },
        // 과제: method 표기법으로 mouseleave handler 를 작성하라.
        //       handler는 background 색을 없앤다.
        mouseleave() {
            $(this).removeClass().addClass('circle mouseleave')
        }
    }, '.circle')
    
    // $('button').on('click', () => $('#wrap').append($('.circle')))
    // $('button').on('click', () => $('#wrap').append($('.circle').clone())) 제곱으로 늘어남
    //과제: create 버튼을 누를 때마다, 새로운 원 하나가 appen 되도록하라,
    //클래스라서 중복이 가능하기때문에 제곱으로 생김 아이디는 한개씩
    //  $('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
    $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
  

    
})
</script>

<style>
    #wrap{
        margin: 1rem;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
    }

    .square {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter{
        background: red;
    }
    
    .mouseleave {
        background: '';
    }
</style>

<button type='button'>create</button>

<div id='wrap'>
    <div class="circle"></div>
    <div class="square"></div>
</div>
