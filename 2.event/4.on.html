<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => { //이벤트이름, 핸들러
    $('button').on('click', () => $('span').text(' clicked.'))
    //ㅇ벤트이름은 지정되어있음
    $('button').on({
        mouseover: () => $('span').text(' overd.'),
        mouseout: () => $('span').text(' outed.')
    })
})
</script>

<button type="button">confirm</button><span></span>
