<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //과제: text 변수에 <input type= 'text'>를 찾아서 할당하라.
    let text = $(':text')
    console.log(text)
    console.log('|' + text.val() + '|')

    text.val(' world ')
    // 과제: text 의 value를, trim해서 text 객체에 저장하라.
    let textVal = text.val().trim()
    text.val(textVal)

    text.val((i, v) => `hello ${v}`)
    //value값바뀌면서 체크되는게 달라짐
    $('input').val(['noon', 'sea', 'banana'])
})
</script>

<form>
    <input type='text' value='hello'><br>

    <input type="checkbox" value='night' checked/>밤
    <input type="checkbox" value='noon' />낮

    <input type="radio" value='mountain' checked/>산
    <input type="radio" value='sea' />바다
<!--  select 기본값 첫번쨰꺼 -->
    <select id="fruit">
        <option>apple</option>
        <option>banna</option>
    </select>

    <select id="greens" multiple>
        <option>cucumer</option>
        <option>cabbage</option>
        <option>carrot</option>
    </select>
</form>
