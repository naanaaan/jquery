<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<title>선정관.hr.bootstrap</title>
<script>
    $(() => {
        let laborerId = 0;
        let tr_length = $('tbody tr').length
        let td_length = $('tbody tr:eq(0) td').length
        let laborerName, hiredDate
   

        let addLaborer = (laborerName, hiredDate) => {
            $('tbody').append(
                `<tr>
                    <td><input type="radio" name="list" id="${laborerId}"></td>
                    <td class='td_laborerId'>${laborerId++}</td>
                    <td class='td_laborerName'>${laborerName}</td>
                    <td class='td_hiredDate'>${hiredDate}</td>
                </tr>`)
        }

        let fixLaborer = (laborerName, hiredDate) => {
            $('tr input[name=list]:checked').parent().siblings('.td_laborerName').text(laborerName)
            $('tr input[name=list]:checked').parent().siblings('.td_hiredDate').text(hiredDate)
        
        }

        let delLaborer = () => {
            $('tr input[name=list]:checked').parentsUntil('tbody').remove('tr')
        }

        $('#add_btn').click(() => {
            laborerName =  $('#laborerName_form').val()
            hiredDate = $('#hiredDate_form').val()
            if((laborerName && hiredDate)) addLaborer(laborerName, hiredDate)  
            else $('#exceptionModal').modal('show')
        })

        $('#fix_btn').click(() => {
            laborerName =  $('#laborerName_form').val()
            hiredDate = $('#hiredDate_form').val()
            if(!($('tr input[name=list]:checked').val()) && (laborerName && hiredDate)) $('#exceptionModal2').modal('show')
            if((laborerName && hiredDate))  fixLaborer(laborerName, hiredDate)
            else $('#exceptionModal').modal('show')
        })

        $('#del_btn').click(() => {
            delLaborer()
        })
        console.log($('tr input[name=list]:checked').val())
    })
    </script>
</head>

<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='shadow text-center bg-light p-2'>
            <h1><b>HR</b></h1>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col'>
        <form>
            <div class='row mt-5'>
                <div class='col-2'>
                    <input  type='text' class='form-control' placeholder='노동자명' id='laborerName_form'/>
                </div>
                <div class='col-5'>
                    <div class='row'>
                        <div class='col-4 d-none d-md-inline text-end pt-2'>
                            <label for='hiredDate'>입사일: </label>
                        </div>
                        <div class='col'>
                            <input type='date' class='form-control' id='hiredDate_form'/>
                        </div>
                    </div>
                </div>
                <div class='col d-flex justify-content-end gap-2'>
                    <div id='add_btn' class='btn btn-primary'>
                        <i class='bi bi-plus-circle'></i>
                        <span class='d-none d-md-inline'>추가</span>
                    </div>
                    <div id='fix_btn' class='btn btn-success'>
                        <i class='bi bi-check-circle'></i>
                        <span class='d-none d-md-inline'>수정</span>
                    </div>
                    <div class='btn btn-danger' data-bs-toggle='modal' data-bs-target='#delLaborerModal'>
                        <i class='bi bi-x-circle'></i>
                        <span class='d-none d-md-inline'>삭제</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class='row'>
    <div class='col'>
        <table class='table mt-3'>
            <thead class='table-warning'>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>입사일</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<div class='modal fade' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <div class='btn-close btn-sm' data-bs-dismiss='modal'></div>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <div class='btn btn-secondary' data-bs-dismiss='modal'>아니오</div>
                <div id='del_btn' class='btn btn-primary' data-bs-dismiss='modal'>예</div>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id="exceptionModal">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <div class='btn-close btn-sm' data-bs-dismiss='modal'></div>
            </div>
            <div class='modal-body'>
                <p>노동자명 또는 입사일을 입력하지 않았습니다.</p>
            </div>
            <div class='modal-footer'>
                <div class='btn btn-primary' data-bs-dismiss='modal'>확인</div>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id="exceptionModal2">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <div class='btn-close btn-sm' data-bs-dismiss='modal'></div>
            </div>
            <div class='modal-body'>
                <p>수정 또는 삭제할 노동자를 체크해주세요.</p>
            </div>
            <div class='modal-footer'>
                <div class='btn btn-primary' data-bs-dismiss='modal'>확인</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
